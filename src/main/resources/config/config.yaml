# 云雀(Skylark) 配置文件

mode: local
wake_word: ""
interrupt: true

asr:
  class_name: DirectASRAdapter
  output_file: tmp/asr

vad:
  class_name: DirectVADAdapter
  sampling_rate: 16000
  threshold: 0.5
  min_silence_duration_ms: 500

tts:
  class_name: DirectTTSAdapter
  output_file: tmp/tts
  voice: zh-CN-XiaoxiaoNeural

llm:
  class_name: OpenAILLM
  model_name: deepseek-chat
  api_key: ${DEEPSEEK_API_KEY}
  url: https://api.deepseek.com/v1

# AgentScope Framework Configuration (深度集成 AgentScope 智能体框架)
agent:
  # OpenAI-compatible model configuration (via AgentScope OpenAIChatModel)
  model_name: deepseek-chat
  api_key: ${DEEPSEEK_API_KEY}
  base_url: https://api.deepseek.com
  # Agent behavior
  system_prompt: >
    You are a professional AI training instructor with expertise in technical education.
    You maintain conversation context across interactions and provide detailed,
    accurate explanations. You can assist with complex queries in vertical business domains.
  max_iters: 10

recorder:
  mode: local

player:
  class_name: JavaSoundPlayer

dialogue:
  history_path: tmp/dialogue_history.json

memory:
  path: tmp/memory.json
  name: 云雀
  role: 智能语音助手
  personality: 友好、专业、乐于助人
  capabilities: 我可以进行语音对话，回答问题，帮助您完成各种任务。
